<script>

  const arr = [1,2,3,4,5];
  for(let i in arr){
    console.log(arr[i]);
  }
  for(let v of arr){
    console.log(v + '번');
  }
  arr.forEach(function(v, i){
    console.log(v, i);
  });

  //JavaScript는 overload를 지원하지 않으므로 아래와 같이 처리해야함
  function fn() {
		var a = typeof argument[0] === 'object' ? argument[0] : {}; 
		var b = typeof argument[1] === 'number' ? argument[1] : 10; 
		var b = typeof argument[3] === 'string' ? argument[2] : 'swing'; 
	}
  
	// ...arg - 가변인자로서 arr등을 펼치는 기능. 선언된 만큼 대입
	function hap(...arg) {
		var sum = 0;
		for(var v of arg) {
			sum += v;
		}
		return sum;
	}

	var arr5 = [1, 2, 3, 4, 5, 6, 7]
	console.log(hap(...arr5));

</script>
